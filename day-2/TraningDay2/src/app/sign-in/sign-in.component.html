<form [formGroup]="myForm" (ngSubmit)="onLogin()">

    <div class="alert alert-danger" *ngIf="myForm.errors">
        Username Or Password is invalid
    </div>

    <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" id="username" type="text" class="form-control">
    </div>
    <!-- <div class="alert alert-danger" *ngIf="username?.touched && username?.invalid">
        Username is required
    </div> -->

    <div class="alert alert-danger" *ngIf="username?.errors?.['usernameexists']">
        Username is alredy  taken
    </div>

    <div class="alert alert-warning" *ngIf="username?.pending">
        checking if valid user name
    </div>
    
    <br>
    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" id="password" type="text" class="form-control">
    </div>
    <div class="alert alert-danger" *ngIf="password?.touched && password?.invalid">
        Password is required
    </div><br>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
